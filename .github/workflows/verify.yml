name: Go Build and Test
on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Test chain
    defaults:
      run:
        working-directory: ./inference-chain
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Clone cosmos-sdk repo
        run: git clone https://github.com/product-science/cosmos-sdk.git ../../ps-fork/cosmos-sdk

      - name: Build cosmos-sdk
        run: |
          cd ../../ps-fork/cosmos-sdk
          make build  # Adjust this command if cosmos-sdk uses something different
        shell: bash

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.22.2' # Replace with your Go version

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: go build ./...

      - name: Test
        run: go test ./... -v
  build-and-test-api:
    runs-on: ubuntu-latest
    name: Build and Test API Wrapper
    defaults:
